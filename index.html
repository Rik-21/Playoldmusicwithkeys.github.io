<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Music player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound"></span>
        </div>
    </div>
    
    <audio data-key="65" src=".//music/01 - Tujh Mein Rab D.mp3"></audio>
    <audio data-key="66" src=".//music/Border-SANDESHE AATE HAIN.mp3"></audio>
    <audio data-key="67" src=".//music/Chaha Hai Tujhko.mp3"></audio>
    <audio data-key="68" src=".//music/Chhoti chhoti raatein (II).mp3"></audio>
    <audio data-key="69" src=".//music/Pehle To Kabhi khabi hum tha.mp3"></audio>
    <audio data-key="70" src=".//music/Sun_Zara.mp3"></audio>
    <audio data-key="71" src=".//music/tu meri zindagi hai.mp3"></audio>
    <audio data-key="72" src=".//music/TU PYAR HAI.mp3"></audio>
    <audio data-key="73" src=".//music/Uss Ladki Pe Aaya.mp3"></audio>



    <script src="script.js"></script>
</body>

</html>
